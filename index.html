<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WordCountBuddy</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="WordCountBuddy.jpg" alt="WordCountBuddy Logo" />
      </div>
      <div class="slogan">
        WordCountBuddy: Because Your Words Deserve a Buddy Too!
      </div>
    </header>
    <div class="container">
      <div class="text-box">
        <textarea
          id="textInput"
          placeholder="Type or paste your text here..."
        ></textarea>
        <div class="counters">
          <p>Word Count: <span id="wordCount">0</span></p>
          <p>Character Count: <span id="charCount">0</span></p>
          <p>Reading Speed: <span id="readingSpeed">0</span> wpm</p>
          <div class="button-container">
            <button id="clearButton">Clear</button>
            <button id="copyButton">Copy</button>
          </div>
        </div>
      </div>
      <div class="info-boxes">
        <div class="common-words">
          <div class="info-title">Most Common Words</div>
          <div id="commonwords"></div>
        </div>
      </div>
    </div>
    <button class="dark-mode-button" onclick="toggleDarkMode()">
      Toggle Dark Mode
    </button>
    <script src="scripts.js"></script>
  </body>
</html>
